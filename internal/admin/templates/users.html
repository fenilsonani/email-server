{{define "content"}}
<div class="page-header">
    <h1>Users</h1>
    <a href="/admin/users/add" class="btn btn-primary">Add User</a>
</div>

<div class="card">
    {{if .Users}}
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Domain</th>
                <th>Admin</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .Users}}
            <tr>
                <td><strong>{{.Email}}</strong></td>
                <td>{{.Domain}}</td>
                <td>
                    {{if .IsAdmin}}
                    <span class="badge badge-success">Yes</span>
                    {{else}}
                    <span class="badge badge-secondary">No</span>
                    {{end}}
                </td>
                <td>{{.CreatedAt.Format "Jan 02, 2006"}}</td>
                <td class="actions">
                    <a href="/admin/users/edit/{{.ID}}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="/admin/sieve/{{.ID}}" class="btn btn-sm btn-secondary">Sieve</a>
                    <form method="POST" action="/admin/users/delete/{{.ID}}" style="display: inline;"
                          onsubmit="return confirm('Are you sure you want to delete this user? This cannot be undone.');">
                        <input type="hidden" name="csrf_token" value="{{$.CSRFToken}}">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
    {{else}}
    <div class="empty-state">
        <p>No users found.</p>
        <a href="/admin/users/add" class="btn btn-primary">Add your first user</a>
    </div>
    {{end}}
</div>
{{end}}
